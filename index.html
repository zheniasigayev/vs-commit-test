<!DOCTYPE html>

<body>
    

    <h1>HTML FORMS</h1>
    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required> 
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="email" required> 
        <br><br>
        <label for="password">enter password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <p>Select your radio buttons</p>
        <input type="radio" name="age" value="0-25" id="option1">
        <label for="option1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option2">
        <label for="option2">26-50</label>
        <input type="radio" name="age" value="51+" id="option3">
        <label for="option3">51+</label>
 
        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your faviourite pair of socks</option>
            <option value="q2">If you could be a vegetable, what would you be</option>
        
        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your Bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you ... placeholder=""></textarea>


        </select>
        <option value="q1"></option>
        
        <input type="submit" value="submit the form">



    </form>
